<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/hui.css" />
    <style type="text/css">
    </style>
</head>

<body>
<header class="hui-header" id="header">
    <h1>{{appName}}</h1>
    <!-- <div id="hui-header-sreach-icon"></div> -->
</header>
<div class="hui-wrap">
    <div class="hui-common-title" style="margin-top:15px;">
        <div class="hui-common-title-line"></div>
        <div class="hui-common-title-txt">首页</div>
        <div class="hui-common-title-line"></div>
    </div>
</div>
<div id="hui-footer">
    <a href="javascript:hui.back();" id="nav-home">
        <div class="hui-footer-icons hui-icons-home"></div>
        <div class="hui-footer-text">首页</div>
    </a>
    <a href="javascript:hui.toast('新闻');" id="nav-news">
        <div class="hui-footer-icons hui-icons-news"></div>
        <div class="hui-footer-text">作业</div>
    </a>
    <div style="width:20%; text-align:center;" class="hui-fl">
        <img src="image/footer_logo.png" height="44" onclick="hui.back();" />
    </div>
    <a href="javascript:hui.toast('社区');" id="nav-forum" class="hui-footer-active">
        <div class="hui-footer-icons hui-icons-forum"></div>
        <div class="hui-footer-text">学习社区</div>
    </a>
    <a href="javascript:hui.toast('我的');" id="nav-my">
        <div class="hui-footer-icons hui-icons-my"></div>
        <div class="hui-footer-text">我的</div>
    </a>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/hui/hui.js"></script>
<script type="text/javascript" src="./script/vue.js"></script>
<script type="text/javascript">
    var vm;
    apiready = function() {
      var header = $api.byId('header');
      $api.fixStatusBar(header);
      var headerPos = $api.offset(header);
      var body_h = $api.offset($api.dom('body')).h;
      vm = new Vue({
        el:'#header',
        data:{
          appName:"K12"
        }
      });

      hui('#nav-my').pointMsg();
      hui('#nav-news').pointMsg('hot', null, null, null, '1px');
      hui('#nav-forum').pointMsg(8);
    };
</script>

</html>
