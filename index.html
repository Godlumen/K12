<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />

    <link rel="stylesheet" type="text/css" href="./css/api.css" />

<body>
<div id="body">
<header class="hui-header" id="header">
    <h1>{{appName}}</h1>
    <div class="hui-header-sreach-txt" v-on:click="search">搜索</div>
</header>
<div class="hui-wrap">
    <div class="hui-common-title" style="margin-top:15px;">
        <div class="hui-common-title-line"></div>
        <div class="hui-common-title-txt">首页展示</div>
        <div class="hui-common-title-line"></div>
    </div>
</div>
<div id="hui-footer">
    <a v-on:click = randomSwitchBtn(0,'main')>
        <div class="hui-footer-icons hui-icons-home"></div>
        <div class="hui-footer-text">首页</div>
    </a>
    <a v-on:click = randomSwitchBtn(1,'task')>
        <div class="hui-footer-icons hui-icons-news"></div>
        <div class="hui-footer-text">作业</div>
    </a>
    <div style="width:20%; text-align:center;" class="hui-fl">
        <img src="image/footer_logo.png" height="44"/>
    </div>
    <a v-on:click = randomSwitchBtn(3,'forum')>
        <div class="hui-footer-icons hui-icons-forum"></div>
        <div class="hui-footer-text">学习社区</div>
    </a>
    <a v-on:click = randomSwitchBtn(4,'my')>
        <div class="hui-footer-icons hui-icons-my"></div>
        <div class="hui-footer-text">我的</div>
    </a>
</div>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
